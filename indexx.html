    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" type=text/css href="p7.css">
    <script src="https://kit.fontawesome.com/5c174d451e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-4">
        <h1 class="text"><i class="fas fa-book-open col"></i>My <span>Book</span>List </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">author</label><br>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="ISBN#">ISBNbata#</label><br>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Addbook" class="btn" id="add">
        </form>
        <table class="table table-strip">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
            <tbody id="book-list">
                
            </tbody>
        </table>
    </div> 
</body>
</html>
<script src="p7.js"></script>
</body>
</html>
